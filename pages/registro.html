<!DOCTYPE html>

<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Confa | Registro</title>
    <link rel="stylesheet" href="../css/styles.css">
  </head>

  <body>
    <main class="registro">
      <img src="../images/borde.png" alt="Borde Confa" class="borde borde-arriba">

      <section class="registro-seccion registro-imagen">
        <img src="../images/registro.jpg" alt="Imagen - Inicio sesión">
      </section>

      <section class="registro-seccion">
        <form class="registro-formulario">
          <div class="registro-formulario__campo">
            <label for="nombre">Nombre</label>
            <input type="text" name="nombre" id="nombre" placeholder="Nombre" />
          </div>

          <div class="registro-formulario__campo">
            <label for="correo">Email</label>
            <input type="email" name="correo" id="correo" placeholder="Email" />
          </div>

          <div class="registro-formulario__campo">
            <label for="celular">Celular</label>
            <input type="text" name="celular" id="celular" placeholder="Celular" />
          </div>

          <div class="registro-formulario__campo">
            <label for="contrasena">Contraseña</label>
            <input type="password" name="contrasena" id="contrasena" placeholder="Contraseña" />
          </div>

          <div class="registro-formulario__boton">
            <button>Registrarme</button>
          </div>
        </form>
      </section>

      <img src="../images/borde.png" alt="Borde Confa" class="borde borde-abajo">
    </main>
  </body>
</html>
